---
- name: Create etcd group
  group:
    name: etcd
    state: present

- name: Create etcd user
  user:
    name: etcd
    group: etcd
    shell: /sbin/nologin
    system: yes
    state: present

- name: Create etcd directories
  file:
    path: "{{ item }}"
    state: directory
    owner: etcd
    group: etcd
    mode: '0755'
  loop:
    - /var/lib/etcd
    - /etc/etcd

- name: Download and unarchive etcd binary
  unarchive:
    src: "https://github.com/etcd-io/etcd/releases/download/v3.5.10/etcd-v3.5.10-linux-amd64.tar.gz"
    dest: /tmp
    remote_src: yes
    creates: /tmp/etcd-v3.5.10-linux-amd64/etcd

- name: Copy etcd binaries to /usr/local/bin
  copy:
    src: "/tmp/etcd-v3.5.10-linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: '0755'
    remote_src: yes
  loop:
    - etcd
    - etcdctl

- name: Configure etcd (template)
  template:
    src: etcd.conf.j2
    dest: /etc/etcd/etcd.conf
  notify: restart etcd

- name: Create systemd service unit for etcd
  copy:
    dest: /etc/systemd/system/etcd.service
    content: |
      [Unit]
      Description=etcd
      After=network.target
      
      [Service]
      Type=notify
      EnvironmentFile=/etc/etcd/etcd.conf
      ExecStart=/usr/local/bin/etcd
      Restart=always
      RestartSec=5
      User=etcd
      
      [Install]
      WantedBy=multi-user.target

- name: Enable and start etcd
  systemd:
    name: etcd
    state: started
    enabled: yes
    daemon_reload: yes
